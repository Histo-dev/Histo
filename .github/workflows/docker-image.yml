name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Test Docker build
      run: docker build ./server --file ./server/Dockerfile --tag histo-server

  deploy:
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/Histo
            
            git pull origin main
            
            docker build ./server \
              --file ./server/Dockerfile \
              --tag histo-server

            docker stop histo-server 2>/dev/null || true
            docker rm histo-server 2>/dev/null || true
            
            docker run -d \
              -p 8080:3000 \
              --name histo-server \
              --restart unless-stopped \
              --env-file ./server/.env \
              histo-server

            docker image prune -f

            for i in {1..30}; do
              echo "Health check attempt $i/30..."
              
              if ! docker ps | grep -q histo-server; then
                echo "❌ Container is not running!"
                docker logs histo-server --tail 50
                exit 1
              fi
              
              if curl -f http://localhost:8080/health 2>/dev/null; then
                echo "✅ Deployment successful!"
                exit 0
              fi
              
              sleep 2
            done
            
            echo "❌ Health check failed after 60 seconds!"
            echo "=== Container Status ==="
            docker ps -a | grep histo-server
            echo "=== Container Logs ==="
            docker logs histo-server --tail 100
            echo "=== Port Bindings ==="
            docker port histo-server
            exit 1
